<div th:fragment="asidelogin">
	<div class="form">
		<form th:action="@{/login}" method="post">
			<h3>Log in</h3>
			<p th:if="error" style="color:Red">No existe el usuario o la contrase√±a</p>
			<p><input type="text" placeholder="Usuario" name="username" /></p>
			<p><input type="password" placeholder="Contrasena" name="password" /></p>
			<p><input type="submit" value="Entrar" id="entrar" /></p>
			<p><a th:href="@{/registro/form}">Registrarse</a></p>
		</form>
	</div>
	<br>
	<div class=" cat form">
		<h3>Categorias</h3>
		<a th:each="categorias: ${categorias}" th:href="@{/post/categoria(id_categoria=${categorias.categoriaid})}"
			th:text="${categorias.descripcion}"></a>
	</div>
	<br>
	<div class=" eti form">
		<h3>Etiquetas</h3>
		<a th:each="etiquetas: ${etiquetas}" th:href="@{/post/etiquetas(id_etiqueta=${etiquetas.etiquetaid})}"
			th:text="${etiquetas.descripcion}"></a>

	</div>
</div>
